<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://picsum.photos/1600/900?blur=2') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 5px;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #f4f4f4;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .icon-btn {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
      transition: transform 0.2s;
    }

    .icon-btn:hover {
      transform: scale(1.2);
    }

    .done-btn {
      color: green;
    }

    .delete-btn {
      color: red;
    }

    .clear-all {
      margin-top: 10px;
      background: #dc3545;
    }

    .clear-all:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <!-- App Logo -->
    <img src="https://cdn.dribbble.com/userupload/11730792/file/original-bef03cbe79800a72e0d92d59a517deb2.png" alt="App Logo" class="logo">

    <h2>üìù My To-Do App</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-all" onclick="clearAll()">üóë Clear All</button>
  </div>

  <script>
    // Load saved tasks from localStorage
    window.onload = function() {
      let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => addTaskToDOM(task.text, task.completed));
    };

    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;

      addTaskToDOM(taskText, false);
      saveTasks();
      input.value = "";
    }

    function addTaskToDOM(taskText, completed) {
      let li = document.createElement("li");
      if (completed) li.classList.add("completed");

      li.innerHTML = `
        <span>${taskText}</span>
        <div>
          <button class="icon-btn done-btn" onclick="toggleComplete(this)">‚úî</button>
          <button class="icon-btn delete-btn" onclick="deleteTask(this)">üóë</button>
        </div>
      `;
      document.getElementById("taskList").appendChild(li);
    }

    function toggleComplete(button) {
      let li = button.parentElement.parentElement;
      li.classList.toggle("completed");
      saveTasks();
    }

    function deleteTask(button) {
      button.parentElement.parentElement.remove();
      saveTasks();
    }

    function clearAll() {
      document.getElementById("taskList").innerHTML = "";
      localStorage.removeItem("tasks");
    }

    function saveTasks() {
      let tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
