<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/6f/6c/15/6f6c1538b050072b002dbc06bedaaf90.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 370px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    #counter {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 5px;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #f4f4f4;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .icon-btn {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
      transition: transform 0.2s;
    }

    .icon-btn:hover {
      transform: scale(1.2);
    }

    .done-btn { color: green; }
    .edit-btn { color: orange; }
    .delete-btn { color: red; }

    .clear-all {
      margin-top: 10px;
      background: #dc3545;
    }

    .clear-all:hover {
      background: darkred;
    }

    /* üåô Dark Mode Styles */
    body.dark {
      background: #121212 !important;
      color: #eee;
    }

    body.dark .todo-container {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark li {
      background: #2c2c2c;
      color: #ccc;
    }

    body.dark input {
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }

    body.dark button {
      background: #444;
      color: #eee;
    }

    body.dark button:hover {
      background: #666;
    }

    .toggle-dark {
      margin-top: 12px;
      background: #6c757d;
    }

    .toggle-dark:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <!-- App Logo -->
    <img src="https://cdn.dribbble.com/userupload/11730792/file/original-bef03cbe79800a72e0d92d59a517deb2.png" alt="App Logo" class="logo">

    <h2>üìù My To-Do App</h2>
    <p id="counter">0 tasks (0 completed)</p>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-all" onclick="clearAll()">üóë Clear All</button>
    <br>
    <button class="toggle-dark" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <script>
    // Load tasks + dark mode preference
    window.onload = function() {
      let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => addTaskToDOM(task.text, task.completed));
      updateCounter();

      // Apply saved dark mode
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
        document.querySelector(".toggle-dark").innerText = "‚òÄ Light Mode";
      }
    };

    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;

      addTaskToDOM(taskText, false);
      saveTasks();
      input.value = "";
      updateCounter();
    }

    function addTaskToDOM(taskText, completed) {
      let li = document.createElement("li");
      if (completed) li.classList.add("completed");

      li.innerHTML = `
        <span>${taskText}</span>
        <div>
          <button class="icon-btn done-btn" onclick="toggleComplete(this)">‚úî</button>
          <button class="icon-btn edit-btn" onclick="editTask(this)">‚úè</button>
          <button class="icon-btn delete-btn" onclick="deleteTask(this)">üóë</button>
        </div>
      `;
      document.getElementById("taskList").appendChild(li);
    }

    function toggleComplete(button) {
      let li = button.parentElement.parentElement;
      li.classList.toggle("completed");
      saveTasks();
      updateCounter();
    }

    function editTask(button) {
      let li = button.parentElement.parentElement;
      let span = li.querySelector("span");
      let newText = prompt("Edit task:", span.innerText);
      if (newText !== null && newText.trim() !== "") {
        span.innerText = newText.trim();
        saveTasks();
      }
    }

    function deleteTask(button) {
      button.parentElement.parentElement.remove();
      saveTasks();
      updateCounter();
    }

    function clearAll() {
      document.getElementById("taskList").innerHTML = "";
      localStorage.removeItem("tasks");
      updateCounter();
    }

    function saveTasks() {
      let tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateCounter() {
      let allTasks = document.querySelectorAll("#taskList li").length;
      let completedTasks = document.querySelectorAll("#taskList li.completed").length;
      document.getElementById("counter").innerText = ${allTasks} tasks (${completedTasks} completed);
    }

    // üåô Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      let isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
      document.querySelector(".toggle-dark").innerText = isDark ? "‚òÄ Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
